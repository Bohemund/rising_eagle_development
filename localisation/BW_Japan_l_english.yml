 # Hida disaster
 japan.1.t:0 "Hida Disaster"
 japan.1.d:0 "On the 4th of October at 8:42 PM, the city of Hida in the Gifu Prefecture of central Japan was struck by a meteor. The meteor came from Tiamat, a comet with an orbital period of 1200 years. The impact obliterated the town, but miraculously no casualties have been reported, due to the town holding an emergency drill at the time. Experts have stated that the impact crater left by the meteor was over a kilometer in diameter and could easily have led to the death of hundreds of people. The sheer luck and unlikeliness of the incident has already given rise to numerous conspiracy theories, many involving the mayor of Hida. The local conservative politician has responded that the drill was held in response to a potential terrorist attack at a local substation, though this has not satisfied many theorists. They cite the fact that the drill was held on the same day as the town’s autumn festival, a spiritual holiday very important in local traditions. Despite some sceptics the people of Japan have given large support to the now homeless victims of the disaster. The Prime Minister even announced an emergency program where many of the former residents of Hida would be resettled in the local areas and in Tokyo. "
 japan.1.o1:0 "Tragic"