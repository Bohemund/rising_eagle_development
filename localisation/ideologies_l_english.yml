 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "National Socialism is the ideology and practice characterised as a form of fascism that incorporates scientific racism and antisemitism. It subscribes to theories of racial heirarchy, supposedly aiming to overcome social divisions and create a society unified on the basis of racial purity."
 fascist_ideology:0 "Fascism"
 fascist_ideology_desc:0 "Fascism is a form of radical authoritarian nationalism, believing that liberal democracy is obsolete and regarding the complete mobilisation of society under a totalitarian state as necessary to prepare a nation for armed conflict."
 falangist:0 "Falangism"
 falangist_desc:0 "Falangism places a strong emphasis on Catholic religious identity, emphasising the need for authority, heirarchy and order in society. Falangism is anti-communist, anti-capitalist, anti-democratic and anti-liberal."
 rexist:0 "Rexism"
 rexist_desc:0 "Rexism calls for the moral renewal of society through dominance of the Catholic church, by forming a corporatist society and abolishing liberal democracy. It rejects liberalism which it deems decadent and is strongly opposed to both Marxism and capitalism, instead striving for a corporatist economic model, idealsing rural life and traditional family values."
 imperial_japanese:0 "Imperial Japan"
 imperial_japanese_desc:0 "The followers of imperial Japan espouse both nationalist, monarchist and jingoist rhetoric, claiming total rule over East Asia and the divine right of their Emperor."
 ultranationalist:0 "Ultranationalism"
 ultranationalist_desc:0 "Ultranationalism is the most extreme side of nationalism, essentially believing the nation state's strength and health is more important than anyone residing within it."
 nationalist_ideology:0 "Nationalism"
 nationalist_ideology_desc:0 "Nationalism is oriented towards gaining and maintaining self-governance, or full sovereignty. It holds that a nation should govern itself, free from unwanted outside interference, and is linked to the concept of self-determination."
 american_nationalist:0 "American Nationalism"
 american_nationalist_desc:0 "American nationalism is the extreme side of patriotism for the United States or its successor states after the Great Collapse."
 absolute_monarchist:0 "Absolute Monarchism"
 absolute_monarchist_desc:0 "Absolute monarchy is a form of monarchy in which one ruler has supreme authority that is not restricted by any written laws, legislature or customs."
 national_bolshevik_ideology:0 "National Bolshevism"
 national_bolshevik_ideology_desc:0 "National Bolshevism combines elements of radical nationalism and bolshevism. It is often anti-capitalist intone and sympathetic towards certain forms of socialism."
 reactionary:0 "Reactionary"
 reactionary_desc:0 "Reactionaries hold political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics that are negatively absent from the contemporary status quo."
 american_conservative:0 "American Conservatism"
 american_conservative_desc:0 "American conservatism is a broad system of political beliefs that is characterised by respecet for pre-collapse American traditions, support for Christian values, economic liberalism, anti-Communism and a defense of Western culture against the communist world order."
 european_conservative:0 "European Conservatism"
 european_conservative_desc:0 "European conservatives wish for a return to the politics of the early cold war era, before the liberals took control of many governments."
 agrarian_conservative:0 "Agrarian Conservatism"
 agrarian_conservative_desc:0 "Agrarian conservatism is a conservative ideology based on support for rural families and Christian values in agrarian society."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian democracy is an ideology of a combination of traditional Christian beliefs and modern democratic ideas. It is considered centre-right on cultural, social and moral issues and centre-left with respect to economic and labor issues, civil rights and foreign policy."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal conservatism is the least radical and more specific varieties of national conservatism. It is a political-economic philosophy regarding fiscal policy and fiscal responsibility advocating low taxes, reduced government spending and minimal government debt."
 right_libertarian:0 "Right-Wing Libertarianism"
 right_libertarian_desc:0 "Right-libertarianism refers to libertarian beliefs that advocate negative rights, natural law and a radical reversal of the modern welfare state."
 centrist_ideology:0 "Centrism"
 centrist_ideology_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality, and a degree of social heirarchy, while opposing political changes which would result in a significant shift strongly to the left or right."
 centrist_populist:0 "Centrist Populism"
 centrist_populist_desc:0 "Centrist populism is a political doctrine that proposes that the common people are exploited by an elite, and which seeksto resolve this. Its goal is uniting the uncorrupt little man against the dominant elites."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social liberalism is an ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties."
 left_libertarian:0 "Left-Wing Libertarianism"
 left_libertarian_desc:0 "Left-Libertarianism names several related but distinct approaches to political theory, which stresses both individual freedom and social equality."
 old_american_democrats:0 "Old Democrats"
 old_american_democrats_desc:0 "The old American Democratic Party was dissolved  in the early 1990s. However, it has been revived as a political movement by some throughout the continent."
 new_democrat_ideology:0 "New Democracy"
 new_democrat_ideology_desc:0 "New Democracy advocates for a revival of the old social democracies of the Cold War era, especially in Europe, South America and in part North America."
 democratic_socialist:0 "Democratic Socialism"
 democratic_socialist_desc:0 "Democratic socialism is an ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system."
 progressive:0 "Progressivism"
 progressive_desc:0 "Progressivism is a philosophy based on the idea of progress, which asserts that advancements in science, technology, economic development and social organisation are vital to the human condition."
 european_moderate_socialist:0 "European Moderate Socialism"
 european_moderate_socialist_desc:0 "European moderate socialism is an ideology in opposition to the Soviet order and pre-Cold War ideologies. It aims to create a new socialist order within Europe."
 revolutionary_socialist_ideology:0 "Revolutionary Socialism"
 revolutionary_socialist_ideology_desc:0 "Revolutionary socialism is a radical far-left ideology that remains in opposition to the Soviet order and in general communism. Originating in the collapse of the United States, this form of socialism is a catch-all for ideologies ranging from those seeking maximum liberties for their citizens, to authoritarian systems. In general, most revolutionary socialists advocate for limited political freedoms, but there are exceptions throughout the world and in each country."
 american_revolutionary_socialism:0 "American Revolutionary Socialism"
 american_revolutionary_socialism_desc:0 "American revolutionary socialism was born in the collapse of the United States, when several communists and far-left activists pushed for an anti-Soviet revolution. This form of socialism asserts that an almost total state economy and limited political freedoms are vital to the progress of the state."
 luxemburgism:0 "Luxemburgism"
 luxemburgism_desc:0 "Luxemburgism is a variant of revolutionary theory based on the writings of Rosa Luxemburg. Chief tenets of Luxemburgism are a commitment to democracy and the necessity of the revolution taking place as soon as possible. It is similar to council communism and leftist libertarianism or even anarchism."
 marxist:0 "Marxism"
 marxist_desc:0 "Marx believed that socialism, ownership of the means of production, wealth distribution and organised production would give way to a communist stage of development, which would be classless and stateless."
 american_communist:0 "American Communism"
 american_communist_desc: "Born out of the ashes of the United States' collapse, American communism is closely aligned with the Soviet Union, and advocates for total state control over every aspect of one's life. The economy, society and politics are managed by the state, and there is extremely limited freedom."
 leninist:0 "Leninism"
 leninist_desc:0 "Leninism is the political theory for the organisation of a revolutionary vanguard party and the achievement of a dictatorship of the proletariat, as a political prelude to the establishment of socialism."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Stalinism is a general policy including state terror, rapid industrialisation, socialism in one country, a centralised state, collectivisation of agriculture and a cult of personality."
 maoist:0 "Maoism"
 maoist_desc:0 "Maoism claims that peasants should be the essential revolutionary class, because, contrary to their industrial working comrades, they were more suited to establishing a successful revolution and socialist society."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of Korea, stating that the Korean masses are to act as the masters of the revolution and construction. It is firmly based around a cult of personality for the Kim family."
 anarcho_syndicalism:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_desc:0 "Anarcho-Syndicalism's basic principles are solidarity, direct action and direct democracy or workers' self-management. Reflecting the anarchist philosophy from which it draws its primary inspiration, anarcho-syndicalism is centred around the idea that power corrupts and that any hierarchy which cannot be ethically justified must either be dismantled or replaced by decentralised egalitarian control."
 nasserism:0 "Nasserism"
 nasserism_desc:0 "Nasserism is an Arab nationalist and pan-Arabist ideology with vaguely defined socialism. Though mindful of the Islamic and Christian heritage of the Arab world, Nasserism is a largely secular ideology. Nasserists espouse an end to Soviet interference in Arab affairs, developing world solidarity, international non-alignment, modernisation and industrialisation."
 christian_communism:0 "Christian Communism"
 christian_communism_desc:0 "Christian communism is a theological and political theory based upon the view that the teachings of Jesus Christ compel Christians to support communism as the ideal social system. Many Christian communists assert that evidence from the Bible suggests the first Christians, including the Apostles, established their own small communist society in the years following Jesus' death and resurrection."
 neozapatismo:0 "Neozapatismo"
 neozapatismo_desc:0 "Neozapatismo is a Mexican ideology based on anarchism, Mayan tradition, Marxism and the thoughts of Emiliano Zapata. It is believed to be derived largely from libertarian socialism, social anarchism, anarcho-communism and direct democracy."
 buddhist_socialism:0 "Buddhist Socialism"
 buddhist_socialism_desc:0 "Buddhist socialism seeks an end to suffering by analyzing its conditions and removing its main causes through praxis. It also seeks to provide a transformation of personal consciousness on a moral and spiritual level, to bring an end to human alienation and selfishness."
 islamic_socialism:0 "Islamic Socialism"
 islamic_socialism_desc:0 "Islamic socialism is a term coined by various Muslim leaders to describe a more spiritual form of socialism. Muslim socialists believe that the teachings of the Qur'an and Muhammad are compatible with the principles of economic and social equality."
 titoism:0 "Titoism"
 titoism_desc:0 "Elements of Titoism are characterised by policies and practices based on the principle that in each country, the means of attaining ultimate communist goals must be dictated by the conditions of that particular country, rather than a pattern set in another country. Some of Tito's policies also included self-management."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalists advocate for multiple cooperative productive units composed of specialists and representatives of workers in each field to negotiate and manage the economy. Labour unions are the potential means of both overcoming economic aristocracy and running society in the interest of informed and skilled majorities, through union democracy."
 gatesism:0 "Gatesism"
 gatesism_desc:0 "Gatesism advocates for the abolition of trade unions, replaced by a conglomerate of industrial leaders who rule directly through an elected central government. It is labelled by opponents as a communist oligarchy, while supporters believe it is necessary to strengthen the economy and ensure it is maintained through capable hands."
