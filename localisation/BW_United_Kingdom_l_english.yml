 ENG_the_troubles_desc:0 "The Northern Ireland Conflict, locally known as "The Troubles", is the ongoing guerilla war in Ulster between Irish Republicans and British Unionists. The conflict has troubled Northern Ireland for nearly four decades, beginning in the late Sixties. Despite attempts at numerous negotiations and ceasefires the insurgent groups continue to operate, to the dismay of both the government and the public at large."