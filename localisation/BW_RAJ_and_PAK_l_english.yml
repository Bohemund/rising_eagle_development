 kashmir_influence_battle_category:0 "Battle for Kashmir"
 kashmir_influence_battle_category_desc:0 "Though we are not officially at war over Kashmir, we are fighting a constant battle for influence in the region that may prove critical in the next inevitable war.\n\n\nInvested Influence:\n\n   £sunni_texticon  Northwest Kashmir:\n      [?india_northwest_kashmir_investment] §H[RAJ.GetNameWithFlag]§! vs. [?pakistan_northwest_kashmir_investment] §G[PAK.GetNameWithFlag]§!\n\n   £hindu_texticon  Southwest Kashmir:\n      [?india_southwest_kashmir_investment] §H[RAJ.GetNameWithFlag]§! vs. [?pakistan_southwest_kashmir_investment] §G[PAK.GetNameWithFlag]§!\n\n   £hindu_texticon  Central Kashmir:\n      [?india_central_kashmir_investment] §H[RAJ.GetNameWithFlag]§! vs. [?pakistan_central_kashmir_investment] §G[PAK.GetNameWithFlag]§!\n\n   £sunni_texticon  Northeast Kashmir:\n      [?india_northeast_kashmir_investment] §H[RAJ.GetNameWithFlag]§! vs. [?pakistan_northeast_kashmir_investment] §G[PAK.GetNameWithFlag]§!\n\n   £sunni_texticon  Southeast Kashmir:\n      [?india_southeast_kashmir_investment] §H[RAJ.GetNameWithFlag]§! vs. [?pakistan_southeast_kashmir_investment] §G[PAK.GetNameWithFlag]§!\n\n"
 
