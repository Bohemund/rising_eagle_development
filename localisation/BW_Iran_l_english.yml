 ayatollah_montazeri:0 "Grand Ayatollah Hussein-Ali Montazeri"
 ayatollah_montazeri_desc:0 "Grand Ayatollah Hussein-Ali Montazeri is the second Supreme Leader of Iran, serving since the death of Ayatollah Khomeini in 1989. As Supreme Leader Montazeri has overseen Iran’s slow reform and modernization under the administrations of Akbar Hashemi Rafsanjani and Mohammad Khatami. Preferring to remain a religious and spiritual leader, Ayatollah Montazeri has turned the office of Supreme Leader from a position based on the charisma and authority of Ayatollah Khomeini to a constitutional position. Political issues like foreign policy and the armed forces has often been left to the president. Though relinquishing some power the Supreme Leader has been steadfast in upholding Islamic democracy in Iran and despite his age Ayatollah Montazeri is still active in governing the country and consulting the president."