 LOADING_TIP_8:0 "If we ever forget that we're one nation under God, then we will be one nation gone under. \n- Chuck Baldwin -"
 LOADING_TIP_9:0 "More men and women were slaughtered in a couple of weeks of the terror of the atheistic French Revolution than in a century of the Inquisition. \n- Michael Coren -"
 LOADING_TIP_10:0 "In order to love France today, it is necessary to hate what she has become. \n- Charles Maurras -"
 LOADING_TIP_11:0 "Romanov was bringing back the times of Stalin. I had to stop him so now the Soviet Union can be led into a time of liberalization. \n- Mikhail Gorbachev, in Speech Just Hours Before His Assassination -"
 LOADING_TIP_12:0 "Sanders ... has mobilized a large number of young people, these young people who are saying, "Look, we're not going to consent anymore." And if that turns into a continuing, organized, mobilized force, that could change the country. \n- Noam Chomsky -"
 LOADING_TIP_13:0 "Spain’s struggle is a Crusade; as soldiers of God we carry with us the evangelism of the world!. \n- Francisco Franco -"
 LOADING_TIP_14:0 "The current state is Russia's greatest enemy. It is an anti-slavic government that wishes to destroy our culture! That is why I seek to remove it. \n- Alexander Dugin -"
 LOADING_TIP_15:0 "The white man shall pay for his imperialist ambitions. \n- Xi Jinping -"
 LOADING_TIP_16:0 "How do you tell a communist? Well, it's someone who reads Marx and Lenin. And how do you tell an anti-Communist? It's someone who understands Marx and Lenin. \n- Chuck Baldwin -"
 LOADING_TIP_17:0 "I know the establishment is scared of me, I know they're trying to undermine me every chance they get but no, I will not yield! I will continue to be the voice of the ordinary American. \n- Bernie Sanders -"
 LOADING_TIP_18:0 "Baldwin was an outsider with an idea. He was a pastor more then he was a politician. I wish to equalize those two in my administration. I wish to secure his legacy while laying out my own. \n- Jeff Sessions -"
 LOADING_TIP_19:0 "People in Russia say that those who do not regret the collapse of the Soviet Union have no heart, and those who do not wish the Union restored have no brain. \n- Vladimir Putin -"
 LOADING_TIP_20:0 "If you are in favour of global liberal hegemony, you are the enemy. \n- Alexander Dugin -"
 LOADING_TIP_21:0 "With people's revolutionary rage, the king will be ousted and a democratic state, the Islamic Republic, will be established. \n- Ruhollah Khomeini -"