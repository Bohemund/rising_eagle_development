 LOADING_TIP_0:0 "The problem with socialism is that you eventually run out of other people's money. \n- Margaret Thatcher -"
 LOADING_TIP_1:0 "Poor Mexico, so far from God and so close to the United States. \n- Porfirio Diaz -"
