 LOADING_TIP_3:0 "Freedom, as envisioned by our forefathers, is gone. \n- Chuck Baldwin -"
 LOADING_TIP_4:0 "I have officially called for the merging  of the Citizens Party, the Social Democrats USA and the Democratic Socialist Organizing Committee into a new political party known as the American Labor party. This party shall result in a new political revolution in the United States. \n- Bernie Sanders -"
 LOADING_TIP_5:0 "The future of Moldova is not in the continuation of the communist beliefs of the USSR but in a new form of Liberalized Communism. \n- Marian Lupu -"
